<html>
<head>
   <meta content="text/html; charset=utf-8" http-equiv="content-type">
   <meta name="author" content="Lucas Battich">
   <meta name="description" content="Calendar Facts Generator">

   <title>Calendar Facts - Lucas Battich</title>

   <link href="style.css" rel="stylesheet">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script type="text/javascript" src="fact.js"></script>
   
</head>
<body>
  <div class="box">
    <h2>Calendar Facts</h2>
    <div class="m">
      <p id="fact"></p>
    </div>

    <button class="btn m" type="submit">Retrieve new fact</button>

    <div class="foot m">
      <p>- <a href="http://www.lucasbattich.com" target="_blank">Lucas Battich</a>
      <br>
      Based on this <a href="https://xkcd.com/1930/" target="_blank">xkcd panel</a> by Randall Munroe.
    </div>
  </div>

  <script type="text/javascript">
     
      $("body").keypress(function (e) {
        if (e.which == 13) { $("#fact").html(fact); }
      });
      $("button").click( function(){$("#fact").html(fact());} );

      window.onload = $("#fact").html(fact());


  </script>
  
</body>
</html>
